        //avg color function from http://jsfiddle.net/xLF38/818/
        function getAverageRGB(imgEl) {
            
            var blockSize = 5, // only visit every 5 pixels
                defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
                canvas = document.createElement('canvas'),
                context = canvas.getContext && canvas.getContext('2d'),
                data, width, height,
                i = -4,
                length,
                rgb = {r:0,g:0,b:0},
                count = 0;
            
            if (!context) {
                return defaultRGB;
            }
            
            height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
            width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;
            
            context.drawImage(imgEl, 0, 0);
            
            try {
                data = context.getImageData(0, 0, width, height);
            } catch(e) {
                /* security error, img on diff domain */alert('x');
                return defaultRGB;
            }
            
            length = data.data.length;
            
            while ( (i += blockSize * 4) < length ) {
                ++count;
                rgb.r += data.data[i];
                rgb.g += data.data[i+1];
                rgb.b += data.data[i+2];
            }
            
            // ~~ used to floor values
            rgb.r = ~~(rgb.r/count);
            rgb.g = ~~(rgb.g/count);
            rgb.b = ~~(rgb.b/count);
            
            return rgb;
            
            
        }

        //fading in the new pokemon with css (not jquery)

        function fadeinPokepic(pic){
            //var pokepic = document.getElementById("#pokepic");
            var pokepic = pic;
            var opacity = .1;
            pokepic.style.opacity = opacity;
            pokepic.style.filter = 'alpha(opacity=' + opacity * 100 + ")";
            
            //dont try to fade in pokepic if it doesnt exist
            if (pokepic){
                //loop and increase opacity until totally opaque
                var timer = setInterval(function(){
                    //finish when opacity reaches 1
                    if (opacity >= 1){
                        clearInterval(timer);
                    }
                    pokepic.style.opacity = opacity;
                    pokepic.style.filter = 'alpha(opacity=' + opacity * 100 + ")";
                    opacity *= 1.1;
                    
                },10);
            }
        }
